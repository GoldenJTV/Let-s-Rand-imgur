<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Let's Rand imgur!</title>
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <!-- Custom stylesheet -->
  <link href="css/main.css" rel="stylesheet"/>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- Google AdSense -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client : 'ca-pub-6884430196062037',
      enable_page_level_ads : true
    });
  </script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto mt-3">
      <h1 class="text-center">Let's Rand imgur!</h1>
      <textarea id="output" class="form-control my-3" title="Result"></textarea>
      <div class="input-group mx-auto">
        <div class="input-group-prepend">
          <button
              id="generate-button"
              class="btn btn-primary"
              type="button"
              aria-label="Generate"
          >
            Generate
          </button>
        </div>
        <input
            type="number"
            min="1"
            id="quantity"
            class="form-control"
            value="5"
            placeholder="Number of images"
            aria-label="Number of images"
        />
        <div class="input-group-append">
          <span class="input-group-text">imgur images</span>
        </div>
      </div>
      <div class="progress my-3">
        <div
            id="progress-bar"
            class="progress-bar progress-bar-striped"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
      </div>
      <p class="text-center">
        &copy; 2014 - 2018 kit
        <span class="mx-2">-</span>
        <a href="https://github.com/kitce/Let-s-Rand-imgur" target="_blank">Source code</a>
        <span class="mx-2">-</span>
        <a href="https://github.com/kitce/Let-s-Rand-imgur/blob/master/LICENSE" target="_blank">MIT License</a>
      </p>
    </div>
  </div>
</div>
<div id="temp"></div>
<script src="js/main.js"></script>
</body>
</html>
